<!DOCTYPE html>

<head>

</body>
<script>
    class Temperature{
        doC;
        constructor(doC){
            this.doC = doC;
        }
        getDoC(){
            return this.doC;
        }
        getDoF(){
            return (this.doC * 1,8) + 32;
        }
        getDoK(){
            return this.doC + 273.15
        }
        setDoC(doC){
            this.doC = doC;
        }
    }
    let temperature = new Temperature();
    temperature.setDoC(20);

    document.write(`Do C = ${temperature.getDoC()}<br>`);
    document.write(`Do K = ${temperature.getDoK()}<br>`);
    document.write(`Do F = ${temperature.getDoF()}`);
</script>
